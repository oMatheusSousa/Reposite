	<form>
		<fieldset>
			<div>
				<label>Já jogou algum jogo da lista?</label>

					<input type="radio" name="buttonjogo" value="sim">sim

				<input type="text" name="nomejogo" id="nomejogo">

				<label>Recomenda esse(s) jogo(s)</label>

					<option>sim</option>
					<option>não</option>
				</select>
			</div>
		</fieldset>
		<button type="submit">Concluído</button>
	</form>
